<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Random Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

  </head>
  <body class="d-flex flex-column justify-content-center align-items-center p-4">

    <div class="box text-center p-4 rounded-4 mb-4">

      <h3 class="mb-3" id="author">George Bernard Shaw</h3>
      <div class="mb-4 d-flex gap-2 justify-content-center align-items-center">
        <button class="btn fw-medium rounded-pill px-4 py-1 bg-transparent">Famous Quotes</button>
        <button class="btn fw-medium rounded-pill px-4 py-1 bg-transparent">Inspiration!</button>
      </div>

      <p id="quote">Learn from Yesterday, live for today,
        hope for Tomorrow.</p>

    </div>
    
    <div class="d-flex justify-content-center align-items-center btn-box gap-4 mb-4">
      <button class="btn rounded-3 py-2 px-3" id="random">
        Random
        <img src="./resources/regroup.svg" alt="" class="ms-2" width="30px">
      </button>
      <button class="btn rounded-3 py-2 px-3" id="share">
        Share
        <img src="./resources/link.svg" alt="" class="ms-2" width="30px">
      </button>
    </div>

    <div class="text-white msg p-3 rounded-3 d-none" id="msg">
      The quote has been copied for sharing.
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  </body>
</html>
